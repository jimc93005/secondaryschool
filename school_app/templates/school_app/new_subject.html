{% extends "school_app/base.html" %}

{% block content %}
  <h2>Add a new subject for {{ department.text }}</h2>

  <form action="{% url 'school_app:new_subject' department.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Subject</button>
  </form>

  <p>
    <a href="{% url 'school_app:subjects' department.id %}">Back to {{ department}} subjects</a>
  </p>
{% endblock %}
