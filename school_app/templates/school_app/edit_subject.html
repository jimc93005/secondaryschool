{% extends 'school_app/base.html' %}
{% block content %}

    <h2>Editing {{subject}}</h2>
    <form action="{% url 'school_app:edit_subject' subject.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>
<p><a href="{% url 'school_app:subjects' subject.id %}">back to subjects</a></p>

{% endblock content %}
